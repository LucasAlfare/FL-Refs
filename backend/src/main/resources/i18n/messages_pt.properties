# Erros Gerais
GENERAL_DATABASE_ERROR=Erro ao realizar operação no banco de dados.
GENERAL_BAD_REQUEST=Erro na solicitação recebida.
GENERAL_SERIALIZATION_ERROR=Erro de serialização.
GENERAL_VALIDATION_ERROR=Erro de validação.
GENERAL_MISSING_ENV_VAR_ERROR=Variável de ambiente ausente.
GENERAL_EMPTY_ENV_VAR_ERROR=Variável de ambiente vazia.
GENERAL_CDN_UNAVAILABLE=Serviço CDN indisponível.
# Erros de Banco de Dados
DB_USER_INSERTION_ERROR=Não foi possível criar/inserir o novo usuário no banco de dados.
DB_USER_SELECTION_ERROR=Não é possível selecionar usuário do banco de dados.
DB_CLEAR_SUCCESS=Todas as tabelas foram limpas com sucesso.
# Erros de Solicitação
BAD_GET_QUERY_PARAMS=Parâmetros de consulta GET inválidos.
LARGE_PAYLOAD_ERROR=Arquivo muito grande. Tamanho máximo é 10,000,000 bytes.
UPLOAD_TITLE_EMPTY_ERROR=Título não pode estar vazio.
UPLOAD_DESCRIPTION_EMPTY_ERROR=Descrição não pode estar vazia.
UPLOAD_CATEGORY_EMPTY_ERROR=Categoria não pode estar vazia.
UPLOAD_NAME_EMPTY_ERROR=Nome não pode estar vazio.
UPLOAD_DATA_EMPTY_ERROR=Dados não podem estar vazios.
UNSUPPORTED_UPLOAD_EXTENSION_ERROR=Formato WEBP ainda não é suportado.
AUTHENTICATION_ERROR=Email ou senha incorretos. Tente novamente mais tarde.
# Erros de Imagem
IMAGE_URL_INSERTION_ERROR=Falha ao inserir URLs da imagem no banco de dados.
IMAGE_URL_SELECTION_ERROR=Falha ao recuperar URLs para as informações da imagem solicitada.
IMAGE_INSERTION_ERROR=Falha ao inserir informações da imagem.
