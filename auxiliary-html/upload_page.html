<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Form</title>
</head>

<body>
  <h2>Upload Form</h2>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="title">Title:</label><br>
    <input type="text" id="title" name="title"><br>

    <label for="description">Description:</label><br>
    <textarea id="description" name="description"></textarea><br>

    <label for="relatedFranchiseName">Related Franchise Name:</label><br>
    <input type="text" id="relatedFranchiseName" name="relatedFranchiseName"><br>

    <label for="rawReferenceData">Raw Reference Data:</label><br>
    <input type="file" id="rawReferenceData" name="rawReferenceData"><br>

    <input type="submit" value="Submit">
  </form>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function (event) {
      event.preventDefault(); // Prevent default form submission

      var formData = new FormData(); // Create a new FormData object

      // Append form data to FormData object
      formData.append("title", document.getElementById("title").value);
      formData.append("description", document.getElementById("description").value);
      formData.append("relatedFranchiseName", document.getElementById("relatedFranchiseName").value);
      formData.append("rawReferenceData", document.getElementById("rawReferenceData").files[0]);

      // Convert File to array of bytes
      var file = document.getElementById("rawReferenceData").files[0];
      var reader = new FileReader();
      reader.onload = function (event) {
        var arrayBuffer = reader.result;
        var bytes = new Int8Array(arrayBuffer);

        // Convert FormData to JSON object
        var jsonObject = {};
        formData.forEach(function (value, key) {
          jsonObject[key] = value;
        });
        jsonObject['rawReferenceData'] = Array.from(bytes);

        console.log(jsonObject);

        // Convert JSON object to JSON string
        var jsonData = JSON.stringify(jsonObject);

        // Send JSON data using Fetch API
        fetch("http://localhost:9999/upload", {
          method: "POST",
          body: jsonData,
          headers: {
            "Content-Type": "application/json"
          }
        })
          .then(response => response.text())
          .then(data => {
            console.log('Response: \n' + data);
          })
          .catch(error => {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
          });
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>

</html>
